<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="CodeHim">
    <title>mitesoro shopping Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="../css/style4.css">
    	<!-- Demo CSS (No need to include it into your project) -->
	<link rel="stylesheet" href="../css/demo.css">
  
  </head>
  <body>
 <header class="intro">
 <h1>mitesoro</h1>
 <p>shopping cart</p>

 <div class="action">
 <a href="../index.html" title="Back to home page" class="btn back">home page</a>
 </div>
 </header>
  

 <main>
      <!-- Start DEMO HTML (Use the following code into your project)-->
<div class="cart-modal-overlay">
    <div class="cart-modal">
      <i id="close-btn" class="fas fa-times"></i>
        <h1 class="cart-is-empty">Cart is empty</h1>
      
        <div class="product-rows">
        </div>
        <div class="total">
          <h1 class="cart-total">TOTAL</h1>
            <span class="total-price">$0</span>
              <button class="purchase-btn">PURCHASE</button>
        </div>
      </div>
</div>
      

  <div class="cart-btn">
    <i id="cart" class="fas fa-shopping-cart"></i>
      <span class ="cart-quantity">0</span>
  </div>
  <div class="items-container">
    <div class="card-1 card">
      <img class="product-image" src="../img/Screenshot 2023-05-11 043548.png" alt="">
        <button class="add-to-cart">Add to cart</button>
          <span class="product-price">$100</span>
    </div>-
    <div class="card-2 card">
      <img class="product-image" src="../img/Screenshot 2023-05-11 043611.png" alt="">
      <button class="add-to-cart">Add to cart</button>
        <span class="product-price">$75</span>
    </div>
    <div class="card-3 card">
      <img class="product-image" src="../img/Screenshot 2023-05-11 043634.png" alt="">
        <button class="add-to-cart">Add to cart</button>
          <span class="product-price">$15</span>
    </div>
    <div class="card-4 card">
      <img class="product-image" src="../img/Screenshot 2023-05-11 044045.png" alt="">
         <button class="add-to-cart">Add to cart</button>
        <span class="product-price">$25</span>
    </div>
    <div class="card-5 card">
      <img class="product-image" src="../img/Screenshot 2023-05-11 044128.png" alt="">
      <button class="add-to-cart">Add to cart</button>
      <span class="product-price">$25</span>
    </div>
  </div>  

 </main>
  
 <script type="module" src="../js/main.js"></script>
  </body>
</html>
